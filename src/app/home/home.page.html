<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Taller 3er corte Karolina Bolivar - Kewin Valbuena
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <!-- Formulario para aÃ±adir un producto -->
  <ion-item>
    <ion-input label="Ingrese el producto: " [(ngModel)]="producto" name="producto"></ion-input>
    <ion-button (click)="create()">
      <ion-icon name="add-outline"></ion-icon>
    </ion-button>
  </ion-item>

  <!-- Lista de todos los productos en SQLite -->
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos">

      <!-- producto -->
      <ion-item>
        <ion-label>{{producto}}</ion-label>
      </ion-item>

      <!-- actualizar y eliminar -->
      <ion-item-options>
        <ion-item-option color="secondary" (click)="update(producto)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="delete(producto)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      
    </ion-item-sliding>


  </ion-list>


</ion-content>
