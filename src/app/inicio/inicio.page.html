<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Botón para añadir un nuevo producto -->
  <ion-button (click)="agregarProducto()">Agregar</ion-button>

  <!-- Lista de todos los productos en SQLite -->
  <ion-list>
    <ion-item-sliding *ngFor="let producto of productos">
      <!-- producto -->
      <ion-item (click)="verProducto(producto.id)">
        <ion-label>{{producto.nombre}}</ion-label>
      </ion-item>
      <!-- actualizar y eliminar -->
      <ion-item-options>
        <ion-item-option color="secondary" (click)="editarProducto(producto.id)">
          <ion-icon name="pencil-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="eliminarProducto(producto.id)">
          <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
